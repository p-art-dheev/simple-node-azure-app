<!-- public/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Azure Static Web App</title>
</head>

<body>
    <h1 class="fade-in">Hello from Static Web App!</h1>
    <button class="pulse" onclick="callApi()">Call API</button>
    <pre id="result"></pre>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 2rem;
            color: #222;
        }

        h1 {
            color: #0078d4;
        }

        button {
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        button:hover {
            background: #005fa3;
            transform: scale(1.05);
        }

        pre {
            background: #fff;
            border: 1px solid #e1e4e8;
            padding: 1rem;
            border-radius: 4px;
            font-size: 1rem;
            max-width: 600px;
            overflow-x: auto;
            opacity: 0;
            animation: fadeInPre 1s forwards;
            animation-delay: 0.5s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 120, 212, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 120, 212, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 120, 212, 0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fadeInPre {
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        async function callApi() {
            const res = await fetch("/api/hello");
            const data = await res.json();
            const pre = document.getElementById("result");
            pre.innerText = JSON.stringify(data, null, 2);
            pre.style.opacity = 1;
        }
    </script>
</body>

</html>
